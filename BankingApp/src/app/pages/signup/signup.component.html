<div class="parent">
    <div class="container">
        <form #signup = "ngForm" (ngSubmit)="onSignup(signup.value)" >
            <div class="input-box">
              <input
                type="text"
                name= "username"
                ngModel placeholder="username">
            </div>
            <div class="input-box">
              <input
                type="text"
                name= "password"
                ngModel placeholder="password">
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
  </div>
