<div class="parent">
  <div class="container">
    <div class="login-box">
      <h2>SignUp</h2>
      <div class="input-box">
        <input type="email" name="userId" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" name="Password" required />
        <label>Password</label>
      </div>
    </div>
    <button class="btn" (click)="onSignup()">Sign Up</button>
  </div>
</div>
